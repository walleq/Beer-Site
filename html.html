<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Beer Catalog</title>
  <link rel="stylesheet" href="popupstyle.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <button class="trigger">
    <h3>Регистрация</h3>
  </button>
  <div class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h1>Регистрация</h1>
      <form name='registration' onsubmit="return valid(this);">
        <ul>
          <li><label for="family">Фамилия:</label></li>
          <li><input valid name="lastName" size="20" /></li>
          <li><label for="name">Имя:</label></li>
          <li><input valid name="name" size="20" /></li>
          <li><label for="username">Отчество:</label></li>
          <li><input valid name="otchestvo" size="20" /></li>
          <li><label for="address">Дата рождения:</label></li>
          <li><input valid name="address" size="20" /></li>
          <li><label for="passid">Пароль:</label></li>
          <li><input valid name="passid" size="20" id='passwordId' /></li>
          <li><label for="email">Email:</label></li>
          <li><input valid type="text" name="email" size="20" /></li>
        </ul>
        <input type="submit" value="Отправить">
      </form>
    </div>
  </div>
  <input id='toCart' type="button" value="Корзина">
  <table>
  </table>
  <div id="button-wrapper" class="btn-group">
    <button type="button">1</button>
    <button type="button">2</button>
    <button type="button">3</button>
    <button type="button">4</button>
    <button type="button">5</button>
  </div>
  <script src='core.js'></script>
  <script src='class.js'></script>
  <script src='checkboxes.js'></script>
  <script src='drawTable.js'></script>
  <script src='popUp.js'></script>

</body>

</html>
